<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Open Enterprise</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row flex">
                <a class="header--logo" href="/">
                    <img src="./img/header/logo.svg" alt="Logo" width="281" height="43">
                </a>
                <nav class="header__nav flex">
                    <a class="header__nav--link" href="/">Why Open Enterprise</a>
                    <a class="header__nav--link" href="/">Features</a>
                    <a class="header__nav--link" href="/">Contribute</a>
                    <a class="header__nav--link active" href="/">Request early access</a>
                </nav>
                <button class="header__menubtn">
                    <svg class="header__menubtn--open" width="30" height="30" xmlns="http://www.w3.org/2000/svg"        viewBox="0 0 448 512">
                        <path fill="#303031" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32  32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                    </svg>
                    <svg class="header__menubtn--close hidden" width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path fill="#303031" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <div class="hero__content">
                        <h1 class="hero__content--title">A new model for open collaboration</h1>
                        <p class="hero__content--desc">
                            Run an organization where members get rewarded for their contributions with fractional ownership.
                        </p>
                        <a class="btn hero__content--btn" href="/">Request early access</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
